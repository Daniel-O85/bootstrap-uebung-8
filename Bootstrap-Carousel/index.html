<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----- Bootstrap CSS ------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!----- Bootstrap JS ------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      /*** Hintergrundfarbe ***/
      body {
        background-color: black;
      }
    </style>
  </head>
  <!------- Body Start ------->
  <body>
    <!------ Carousel Start ------>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <!------- Slider Button Start ------->
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <!------- Slider Button Ende ------->
      </div>
      <!------- Bild 1 Start ------->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex flex-column align-items-center mt-5">
            <h3 class="text-light">Bild 1</h3>
            <h5 class="text-light">Bild von einem Berg</h5>
            <img src="./bilder/berg.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <!------- Bild 1 Ende ------->
        <!------- Bild 2 Start ------->
        <div class="carousel-item">
          <div class="d-flex flex-column align-items-center mt-5">
            <h3 class="text-light">Bild 2</h3>
            <h5 class="text-light">Bild von einer Brücke</h5>
            <img src="./bilder/brucke.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <!------- Bild 2 Ende ------->
        <!------- Bild 3 Start ------->
        <div class="carousel-item">
          <div class="d-flex flex-column align-items-center mt-5">
            <h3 class="text-light">Bild 3</h3>
            <h5 class="text-light">Bild von einem Fluss</h5>
            <img src="./bilder/fluss.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <!------- Bild 3 Ende ------->
        <!------- Bild 4 Start ------->
        <div class="carousel-item">
          <div class="d-flex flex-column align-items-center mt-5">
            <h3 class="text-light">Bild 4</h3>
            <h5 class="text-light">Bild von einer Höhle</h5>
            <img src="./bilder/hole.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
      <div class="text-center">
        <h3 class="text-light align-items-center">Mehr informationen</h3>
        <h5><a class="text-light" href="">Hier klicken</a></h5>
      </div>
      <!------- Bild 4 Ende ------->

      <!------ Pfeilbuttons Start ------>
      <!------ Pfeilbutton zurück ------>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <!------ Pfeilbutton weiter ------>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!------ Pfeilbuttons Ende ------>
    </div>
    <!------ Carousel Ende ------>
  </body>
</html>
